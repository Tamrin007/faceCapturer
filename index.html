<!doctype html>
<html class="no-js" lang="">

<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Face API Test</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="./lib/stylesheets/style.css">
</head>

<body>
    <!--[if lt IE 8]>
            <p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->
    <div id="wrapper">
        <section class="section">
            <div class="container">
                <h1 class="title">実験システム</h1>
                <h2 class="subtitle">No. 1</h2>
                <div class="tile is-vertical is-ancestor is-12">
                    <div class="tile">
                        <div class="tile is-parent">
                            <article class="tile is-child notification is-primary">
                                <video id="movie" src="./lib/videos/arise.mp4" width="1280" height="720" preload></video>
                            </article>
                        </div>
                    </div>
                    <div class="centering-inline">
                        <button class="button is-large is-danger" id="start">スタート</button>
                    </div>
                    <div class="tile">
                        <div class="tile is-parent">
                            <article class="tile is-child notification is-danger">
                                <p class="title">Camera</p>
                                <p class="subtitle">Video stream from web cam</p>
                                <div class="centering-inline">
                                    <video id="camera" autoplay></video>
                                    <br />
                                </div>
                            </article>
                        </div>
                        <div class="tile is-parent">
                            <article class="tile is-child notification is-success">
                                <p class="title">Picture</p>
                                <p class="subtitle">Draw on HTML5 canvas</p>
                                <div class="content centering-inline">
                                    <canvas id="canvas"></canvas>
                                </div>
                            </article>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </div>
    <script src="./lib/all.js"></script>
</body>

</html>
